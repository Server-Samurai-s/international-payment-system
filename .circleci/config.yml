version: 2.1

orbs:
  node: circleci/node@5

jobs:
  test-node:
    executor: node/default
    working_directory: ~/international-payment-system/frontend
    steps:
      - checkout:
          path: ~/international-payment-system
      - run:
          name: Install dependencies
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
      - run:
          name: Run tests
          command: npm test --passWithNoTests

  build-node:
    executor: node/default
    working_directory: ~/international-payment-system/frontend
    steps:
      - checkout:
          path: ~/international-payment-system
      - run:
          name: Install dependencies
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Create artifacts directory
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: |
            cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  sonarcloud:
    docker:
      - image: cimg/windows:stable  # Using Windows-compatible image
    working_directory: ~/international-payment-system
    steps:
      - checkout
      - run:
          name: Download and Install Wget
          command: |
            powershell -Command "Invoke-WebRequest -Uri https://eternallybored.org/misc/wget/releases/wget-1.21.1-win64.zip -OutFile wget.zip"
            powershell -Command "Expand-Archive wget.zip -DestinationPath ."
      - run:
          name: Install SonarScanner
          command: |
            ./wget.exe -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-windows.zip -O sonar-scanner-cli.zip
            powershell -Command "Expand-Archive sonar-scanner-cli.zip -DestinationPath $env:USERPROFILE"
            chmod +x $env:USERPROFILE/sonar-scanner-4.6.2.2472-windows/bin/sonar-scanner.exe
      - run:
          name: Verify SonarScanner Installation
          command: |
            $env:USERPROFILE/sonar-scanner-4.6.2.2472-windows/bin/sonar-scanner.exe --version
      - run:
          name: Run SonarScanner
          command: |
            $env:USERPROFILE/sonar-scanner-4.6.2.2472-windows/bin/sonar-scanner.exe \
              -Dsonar.projectKey=server-samurai-s \
              -Dsonar.organization=server-samurais \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=9e812ea93e5398f93db118eefa377f67d176b364

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy
          command: './deploy.sh'  # Replace with actual deployment script if needed

workflows:
  build-and-test:
    jobs:
      - test-node:
          filters:
            branches:
              only:
                - Dylan-Branch
      - build-node:
          requires:
            - test-node
          filters:
            branches:
              only:
                - Dylan-Branch
      - sonarcloud:
          requires:
            - build-node
          filters:
            branches:
              only:
                - Dylan-Branch
