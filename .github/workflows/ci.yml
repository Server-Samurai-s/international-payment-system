name: Secure Payments Portal CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Clear npm cache to prevent issues
      - name: ğŸ§¹ Clear npm cache
        run: |
          echo "::group::ğŸ§¹ Clearing npm cache"
          npm cache clean --force
          echo "âœ… npm cache cleared."
          echo "::endgroup::"

      # Step 3: Set up Node.js
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Verify Node.js version
      - name: ğŸ› ï¸ Verify Node.js version
        run: |
          echo "âœ… Node.js version $(node -v) has been set up."

      # Step 5: Install backend dependencies with retry logic, including xss-clean
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: |
          echo "::group::ğŸ“¦ Installing backend dependencies"
          retries=3
          count=0
          until [ $count -ge $retries ]
          do
            npm install xss-clean && npm ci --legacy-peer-deps && break
            count=$((count+1))
            echo "âš ï¸ Retry ($count/$retries): npm ci failed, retrying..."
            sleep 10
          done
          echo "âœ… Backend dependencies installed, including xss-clean."
          echo "::endgroup::"

      # Step 6: Install frontend dependencies with retry logic
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: |
          echo "::group::ğŸ“¦ Installing frontend dependencies"
          retries=3
          count=0
          until [ $count -ge $retries ]
          do
            npm ci --legacy-peer-deps && break
            count=$((count+1))
            echo "âš ï¸ Retry ($count/$retries): npm ci failed, retrying..."
            sleep 10
          done
          echo "âœ… Frontend dependencies installed."
          echo "::endgroup::"

      # Step 7: Install Jest for testing
      - name: ğŸ§ª Install Jest
        working-directory: ./backend
        run: |
          echo "::group::ğŸ§ª Installing Jest"
          npm install --save-dev jest
          echo "âœ… Jest installed for backend testing."
          echo "::endgroup::"

      # Step 8: Install TypeScript and ts-node for Jest in frontend
      - name: ğŸ§ª Install TypeScript and ts-node
        working-directory: ./frontend
        run: |
          echo "::group::ğŸ§ª Installing TypeScript and ts-node"
          npm install typescript ts-node --save-dev
          echo "âœ… TypeScript and ts-node installed for frontend testing."
          echo "::endgroup::"

      # Step 9: Run Vulnerability Scan on backend
      - name: ğŸ” Run Vulnerability Scan on backend
        working-directory: ./backend
        run: |
          echo "::group::ğŸ” Running vulnerability scan on backend"
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilities found in backend, but continuing with the build."
          echo "âœ… Backend vulnerability scan completed."
          echo "::endgroup::"

      # Step 10: Run Vulnerability Scan on frontend
      - name: ğŸ” Run Vulnerability Scan on frontend
        working-directory: ./frontend
        run: |
          echo "::group::ğŸ” Running vulnerability scan on frontend"
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilities found in frontend, but continuing with the build."
          echo "âœ… Frontend vulnerability scan completed."
          echo "::endgroup::"

      # Step 11: Run backend unit tests
      - name: ğŸ§ª Run backend unit tests
        working-directory: ./backend
        run: |
          echo "::group::ğŸ§ª Running backend unit tests"
          npm run test
          echo "âœ… Backend unit tests completed."
          echo "::endgroup::"

      # Step 12: Run frontend unit tests
      - name: ğŸ§ª Run frontend unit tests
        working-directory: ./frontend
        run: |
          echo "::group::ğŸ§ª Running frontend unit tests"
          npm run test
          echo "âœ… Frontend unit tests completed."
          echo "::endgroup::"

      # Step 13: Run ESLint on backend
      - name: Run ESLint on backend
        working-directory: ./backend
        run: |
          npm run lint && echo "ESLint: Success"

      # Step 14: Check for SSL certificate and key presence
      - name: ğŸ” Check SSL configuration
        run: |
          echo "::group::ğŸ” Checking SSL configuration"
          if [ ! -f ./backend/src/keys/certificate.pem ] || [ ! -f ./backend/src/keys/mongodb-key.pem ]; then
            echo "âŒ SSL certificate or key missing."
            exit 1
          else
            echo "âœ… SSL certificate and key are present."
          fi
          echo "::endgroup::"

      # Step 15: Security Attack Checks
      - name: ğŸ”’ Security Attack Checks
        run: |
          echo "::group::ğŸ”’ Security Checks"
          PASS=true

          # Clickjacking Protection (Helmet in app.ts)
          if grep -q "helmet()" ./backend/src/app.ts; then
            echo "âœ… Clickjacking protection is in place (Helmet)."
          else
            echo "âŒ Clickjacking protection missing (Helmet)."
            PASS=false
          fi

          # Session Hijacking Protection
          if grep -q "cookie-session" ./backend/src/app.ts; then
            echo "âœ… Session hijacking protection is in place (cookie-session or express-session)."
          else
            echo "âŒ Session hijacking protection missing (cookie-session or express-session)."
            PASS=false
          fi

          # SQL Injection Protection (Check for Mongoose models usage in transaction routes)
          if grep -Eq "Transaction\." ./backend/src/routes/transaction.routes.ts; then
            echo "âœ… SQL Injection protection is in place (using Mongoose models)."
          else
            echo "âŒ SQL Injection protection missing (ensure Mongoose is used for database operations)."
            PASS=false
          fi

          # Cross-Site Scripting (XSS) Protection
          if grep -q "xss-clean" ./backend/src/app.ts; then
            echo "âœ… XSS protection is in place (xss-clean middleware)."
          else
            echo "âŒ XSS protection missing (xss-clean middleware)."
            PASS=false
          fi

          # MITM Attack Protection (HSTS in app.ts)
          if grep -q "Strict-Transport-Security" ./backend/src/app.ts; then
            echo "âœ… HSTS header is set (using Helmet)."
          else
            echo "âŒ HSTS header missing (use Helmet to enforce Strict-Transport-Security)."
            PASS=false
          fi

          # DDoS Protection (Rate Limiting in transaction routes)
          if grep -q "express-rate-limit" ./backend/src/routes/transaction.routes.ts; then
            echo "âœ… DDoS protection is in place (express-rate-limit middleware)."
          else
            echo "âŒ DDoS protection missing (express-rate-limit middleware)."
            PASS=false
          fi

          echo "::endgroup::"

          if [ "$PASS" = "false" ]; then
            echo "ğŸš« Security checks failed. Please address the above issues."
            exit 1
          else
            echo "ğŸ‰ All security checks passed! Your application is protected against common web attacks."
          fi

      # Step 16: Upload test results on failure
      - name: ğŸ“¤ Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results

      # Step 17: ğŸ‰ Build Complete
      - name: ğŸ‰ Build Complete
        if: success()
        run: echo "âœ… All steps completed successfully!"
