# Trigger the workflow on pushes to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Clear npm cache to prevent issues
      - name: Clear npm cache
        run: npm cache clean --force

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install backend dependencies with retry logic using npm install --legacy-peer-deps
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          retries=3
          count=0
          until [ $count -ge $retries ]
          do
            npm install --legacy-peer-deps && break
            count=$((count+1))
            echo "Retrying npm install with --legacy-peer-deps... ($count/$retries)"
            sleep 10
          done

      # Step 5: Install frontend dependencies with retry logic using npm install --legacy-peer-deps
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          retries=3
          count=0
          until [ $count -ge $retries ]
          do
            npm install --legacy-peer-deps && break
            count=$((count+1))
            echo "Retrying npm install with --legacy-peer-deps... ($count/$retries)"
            sleep 10
          done
