name: Secure Payments Portal CI

on:
  push:
    branches:
      - Dylan-Branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Clear npm cache to prevent issues
      - name: Clear npm cache
        run: npm cache clean --force

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          retries=3
          count=0
          until [ $count -ge $retries ]
          do
            npm ci --legacy-peer-deps && break
            count=$((count+1))
            echo "Retrying npm install... ($count/$retries)"
            sleep 10
          done

      # Step 5: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          retries=3
          count=0
          until [ $count -ge $retries ]
          do
            npm ci --legacy-peer-deps && break
            count=$((count+1))
            echo "Retrying npm ci... ($count/$retries)"
            sleep 10
          done

      # Step 6: Install Jest
      - name: Install Jest
        working-directory: ./backend
        run: npm install --save-dev jest

      # Step 7: Install TypeScript and ts-node for Jest in frontend
      - name: Install TypeScript and ts-node
        working-directory: ./frontend
        run: npm install typescript ts-node --save-dev

      # Step 8: Vulnerability Scan on backend
      - name: Run Vulnerability Scan on backend
        working-directory: ./backend
        run: npm audit --audit-level=high || echo "Vulnerabilities found in backend, but continuing with the build."

      # Step 9: Vulnerability Scan on frontend
      - name: Run Vulnerability Scan on frontend
        working-directory: ./frontend
        run: npm audit --audit-level=high || echo "Vulnerabilities found in frontend, but continuing with the build."

      # Step 10: Run backend unit tests
      - name: Run backend unit tests
        working-directory: ./backend
        run: npm run test

      # Step 11: Run frontend unit tests
      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm run test

      # Step 12: Run ESLint on backend
      - name: Run ESLint on backend
        working-directory: ./backend
        run: npm run lint

      # Step 13: Check for SSL certificate and key presence
      - name: Check SSL configuration
        run: |
          if [ ! -f ./backend/src/keys/certificate.pem ] || [ ! -f ./backend/src/keys/mongodb-key.pem ]; then
            echo "SSL certificate or key missing" && exit 1
          else
            echo "SSL certificate and key are present"
          fi

      # Step 14: Security Attack Checks
      - name: Security Attack Checks
        run: |
          # Clickjacking Protection (Helmet in app.ts)
          if ! grep -q "helmet()" ./backend/src/app.ts; then
            echo "Clickjacking protection missing (Helmet's frameguard)"
          fi

          # Session Hijacking Protection
          if ! grep -q "cookie-session" ./backend/src/app.ts; then
            echo "Session hijacking protection missing (cookie-session or express-session)"
          fi

          # SQL Injection Protection (Mongoose in transaction routes)
          if ! grep -q "mongoose" ./backend/src/routes/transaction.routes.ts; then
            echo "SQL Injection protection missing (ensure Mongoose is used for database operations)"
          fi

          # Cross-Site Scripting (XSS) Protection
          if ! grep -q "xss-clean" ./backend/src/app.ts; then
            echo "XSS protection missing (xss-clean middleware)"
          fi

          # MITM Attack Protection (HSTS in app.ts)
          if ! grep -q "Strict-Transport-Security" ./backend/src/app.ts; then
            echo "HSTS header missing (use Helmet to enforce Strict-Transport-Security)"
          fi

          # DDoS Protection (Rate Limiting in transaction routes)
          if ! grep -q "express-rate-limit" ./backend/src/routes/transaction.routes.ts; then
            echo "DDoS protection missing (express-rate-limit middleware)"
          fi

      # Step 15: Upload test results on failure
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results
